name: Deploy Website

# Run this workflow on any push to the master/main branch
on:
  push:
    branches:
      - main   # Change this if your default branch is not 'main'

# Define the job to run in the workflow
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Check out the repository
    - name: Checkout Repository
      uses: actions/checkout@v3

    # Step 2: Setup Node.js (optional for JavaScript dependencies)
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'  # Specify your required Node.js version

    # Step 3: Install dependencies (if any, skip if not using a package manager)
    # - name: Install dependencies
    #   run: npm install

    # Step 4: Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }} 
        publish_dir: ./  # The directory containing your site ('.' for root directory)
